<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts Link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Main CSS File  -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- normalize CSS File  -->
    <link rel="stylesheet" href="css/normalize.css" />
    <title>Adex</title>

    <!-- preload images-->
    <link rel="preload" as="image" href="images/hero-bg.jpg" />
    <link rel="preload" as="image" href="images/hero-slide-1.jpg" />
    <link rel="preload" as="image" href="images/hero-slide-2.jpg" />
    <link rel="preload" as="image" href="images/hero-slide-3.jpg" />
  </head>

  <body>
    <!-- Start Header  -->
    <header>
      <div class="container">
        <a href="#" class="logo">
          <img
            src="./images/logo-light.svg"
            width="74"
            height="24"
            alt="Adex home"
            class="logo-light"
          />

          <!-- <img
            src="./images/logo-dark.svg"
            width="74"
            height="24"
            alt="Adex home"
            class="logo-dark"
          /> -->
        </a>
        <nav class="navbar active">
          <div class="navbar-top">
            <a class="logo">
              <img src="images/logo-light.svg" width="74" height="24" alt="" />
            </a>
            <button class="close"><i class="fa-solid fa-xmark"></i></button>
          </div>
          <ul class="navbar-list">
            <li>
              <a href="#" class="navbar-link">Home</a>
            </li>

            <li>
              <a href="#" class="navbar-link">About</a>
            </li>

            <li>
              <a href="#" class="navbar-link">Projects</a>
            </li>

            <li>
              <a href="#" class="navbar-link">Blog</a>
            </li>

            <li>
              <a href="#" class="navbar-link">Contact</a>
            </li>
          </ul>
          <div class="wrapper">
            <a href="mailto:info@email.com" class="contact-link"
              >info@email.com</a
            >
            <a href="tel:001234567890" class="contact-link"
              >00 (123) 456 78 90</a
            >
          </div>
          <ul class="social-list">
            <a href=""><i class="fa-brands fa-x-twitter"></i></a>
            <a href=""><i class="fa-brands fa-facebook"></i></a>
            <a href=""><i class="fa-brands fa-dribbble"></i></a>
            <a href=""><i class="fa-brands fa-instagram"></i></a>
            <a href=""><i class="fa-brands fa-youtube"></i></a>
          </ul>
        </nav>
        <div>
          <a href="#" class="btn btn-primary">Free Trial</a>
          <button class="bars"><i class="fa-solid fa-bars"></i></button>
        </div>
      </div>
    </header>
    <!-- End Header  -->

    <!-- Main JS File -->
    <script src="main.js"></script>
    <!-- Font Awesom Link  -->
    <script
      src="https://kit.fontawesome.com/88c8b35cbd.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
